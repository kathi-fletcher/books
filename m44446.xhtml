<body xmlns:c="http://cnx.rice.edu/cnxml" xmlns:md="http://cnx.rice.edu/mdml/0.4" xmlns:qml="http://cnx.rice.edu/qml/1.0" xmlns:mod="http://cnx.rice.edu/#moduleIds" xmlns:bib="http://bibtexml.sf.net/" xmlns:data="http://dev.w3.org/html5/spec/#custom"><div class="title">Introduction</div> <?cnx.eoc class="summary" title="Sections Summary"?> <?cnx.eoc class="art-exercise" title="Art Connections"?> <?cnx.eoc class="multiple-choice" title="Multiple Choice"?> <?cnx.eoc class="free-response" title="Free Response"?> <figure id="fig-ch08_00_01" data-class="splash"><figcaption>This world map shows Earth&#8217;s distribution of photosynthesis as seen via chlorophyll <em class="emphasis" data-effect="italics">a </em>concentrations. On land, this is evident via terrestrial plants, and in oceanic zones, via phytoplankton. (credit: modification of work by SeaWiFS Project, NASA/Goddard Space Flight Center and ORBIMAGE)</figcaption> <span class="media" id="fs-idp14052320" data-alt="The image shows a map of the world, colored by the levels of chlorophyll a on land and in the ocean."> <img src="Figure_08_00_01.jpg" data-mime-type="image/jpg" alt="The image shows a map of the world, colored by the levels of chlorophyll a on land and in the ocean." width="600"/> </span> </figure> <p class="para" id="fs-idp164680880">The processes in all organisms&#8212;from bacteria to humans&#8212;require energy. To get this energy, many organisms access stored energy by eating, that is, by ingesting other organisms. But where does the stored energy in food originate? All of this energy can be traced back to photosynthesis.</p> </body>
